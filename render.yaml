services:
  # Backend API Service
  - type: web
    name: anucode-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd apps/api && npm ci --include=dev && npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WORKSPACE_ROOT
        value: /tmp/workspace
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web App Service
  - type: web
    name: anucode-web
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd apps/web && npm ci --include=dev && npm run build
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://anucode-api.onrender.com
    autoDeploy: true
